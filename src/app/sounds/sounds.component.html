<div class="sounds">
  <audio #audio controls [volume]="1">
    <source [src]="`assets/sounds/${active.file}`" type="audio/mpeg" />
  </audio>
  @for (sound of sounds; track $index) {
  <button
    class="sound"
    [ngClass]="{
      active: sound === active,
      paused: sound === active && audio.paused
    }"
    (click)="playSound(sound)"
  >
    {{ sound.name }}
  </button>
  }
</div>
