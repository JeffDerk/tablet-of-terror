<div #app class="app-container" [ngClass]="{'play': !audio.paused}" (click)="playAlarm()">
    <div class="alarm-stripes"></div>
    <img class="alarm" src="assets/alarm.webp" />
    <h1>{{ message }}</h1>
</div>

<audio #audio loop [volume]="1">
  <source src="assets/alarm.mp3" type="audio/mpeg">
</audio>
