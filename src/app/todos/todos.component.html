<div class="page">
  <h1>My todos</h1>
  <button class="add" (click)="createTodo()">Add</button>
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Text</th>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.content }}</td>
        <td>
          <button class="remove" (click)="deleteTodo(todo)">X</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ul></ul>
</div>
